spring:
  application:
    # 服务名称
    name: question-bank-service
  cloud:
    nacos:
      # 服务发现地址
      discovery:
        server-addr: 192.168.0.102:8848
      # 配置中心
      config:
        server-addr: 192.168.0.102:8848
        file-extension: yaml

# MyBatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: cc.sika.api.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 加载全局的配置文件
  configLocation: classpath:mybatis/mybatis-config.xml

cc:
  token:
    secret-key: "abcdefghijklmnopqrstuvwxyz"
    jwt-TTL: 3600000
    issuer: "小吴来哩"
  security:
    enable: false
    matches:
      - path: "/question/get/**"
        permission:
          - "cc:admin:all"
          - "cc:question:all"
      - path: "/question/add"
        permission:
          - "cc:admin:all"
          - "cc:question:all"
      - path: "/question/addBatch"
        permission:
          - "cc:admin:all"
          - "cc:question:all"
      - path: "/question/update"
        permission:
          - "cc:admin:all"
          - "cc:question:all"
      - path: "/question/delete"
        permission: ""
      - path: "/user/logout"
        permission:
          - "cc:admin:all"
          - "cc:common:all"
          - "cc:question:all"
          - "cc:question:get"
      - path: "/question/delete/**"
        permission:
          - "cc:admin:all"
          - "cc:question:all"
      - path: "/test/get/**"
        permission:
          - "cc:admin:all"